<input [(ngModel)]="name"> {{name}}
<form class="form-signin" #form="ngForm" (ngSubmit)="submit(form)">
    <div class="text-center mb-4">
        <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login - Tempalte driven form</h1>

    </div>

    <div class="form-label-group">
        <input type="email" class="form-control" placeholder="Email address" 
        ngModel name="email" required email
            #email="ngModel">
        <label for="inputEmail">Email address</label>
        <small class="red" *ngIf="email.touched && !email.valid && email.hasError('required')">
            Email is required
        </small>
        <small class="red" *ngIf="email.touched && !email.valid && email.hasError('email')">
            Email is not valid
        </small>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name="password"
            required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Sign in</button>

</form>
